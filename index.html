<!doctype html>
<html>
	<head>

		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<section id="wall">
			<section class="shelf">
				<div class="recordWrapper lp">					
					<div class='record'></div>

					<div class='record'></div>

				<div class="shelfHolder"></div>
			</section>
			<br> <!-- To Make sure these don't get on the same level!-->
			<section class="shelf">
				<div class="recordWrapper single">					
					<div class='record'></div>			
					<div class='record'></div>			
					<div class='record'></div>			
					<div class='record'></div>
				</div>
				<div class="shelfHolder"></div>
				<div class="shelfHolder"></div>
			</section>
		</section>
		<script src="js/bootstrap.min.js"></script>

</html>
