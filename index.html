<!doctype html>
<html>
	<head>
		<title>Another Vinyl on the Wall</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<section class="wall">
			<section class="shelf">
				<div class="recordWrapper lp">					
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/9b/Iron_Maiden_-_Somewhere_in_Time.jpg"/>		
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/9b/Iron_Maiden_-_Somewhere_in_Time.jpg"/>			
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/9b/Iron_Maiden_-_Somewhere_in_Time.jpg"/>			
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/9b/Iron_Maiden_-_Somewhere_in_Time.jpg"/>
				</div>
				<div class="shelfHolder"></div>
				<div class="shelfHolder"></div>
			</section>
			<br> <!-- To Make sure these don't get on the same level!-->
			<section class="shelf">
				<div class="recordWrapper single">					
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/91/Dutch_Sanctuary_12%22.jpeg"/>			
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/91/Dutch_Sanctuary_12%22.jpeg"/>			
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/91/Dutch_Sanctuary_12%22.jpeg"/>			
					<img class='record' src="https://upload.wikimedia.org/wikipedia/en/9/91/Dutch_Sanctuary_12%22.jpeg"/>
				</div>
				<div class="shelfHolder"></div>
				<div class="shelfHolder"></div>
			</section>
		</section>
		<section class="wall">
			<section id="table">
				<a id="phone" href="https://www.discogs.com/Iron-Maiden-The-Number-Of-The-Beast/release/4470073" target="blank"></a>
				<div id="notebook"></div>
				<div id="sleeve">
					<img id="outerSleeve" src="vinyl/cover.jpg"/>	
					<img id="innerSleeve" src="vinyl/inlay.jpg"/>
				</div>
				<div id="turntable">
					<div id="slipmat">					
						<div id="vinyl" class="lp-black">
							<img src="vinyl/label.png">
						</div>
					</div>
				</div>
			</section>
		</section>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
