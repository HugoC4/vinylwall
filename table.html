<!doctype html>
<html>
	<head>
		<title>Another Vinyl on the Wall</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<section id="wall">
			<section id="table">
				<div id="sleeve" style="
					width: 144px;
					height: 144px;
					background-color: #6b00ff;
					display: inline-block;
					position: absolute;
					left: 27px;
					bottom: 69px;
					/* box-shadow: black 0px 0px 6px 0px; */
					/* z-index: 16; */
					transform: rotateZ(-31deg);
				">
					<img id="outerSleeve" style="
						height: 144px;
						width: 144px;
						z-index: 2;
						position: absolute;
						left: 0;
						box-shadow: black 0px 0px 6px 0px;
						top: 0;
					" src="https://upload.wikimedia.org/wikipedia/en/8/8b/Appetitefordestruction.jpg"/>	
					<img id="innerSleeve" style="
						height: 140px;
						width: 140px;
						background: white;
						z-index: 0;
						position: absolute;
						right: -103px;
						top: 2px;
						background-size: cover;
						box-shadow: black 0px 0px 5px 0px;
					" src="https://userscontent2.emaze.com/images/a5514be6-fa6d-4e45-a514-a7e91f33321b/b4c178bc1045e6deec273fde442d3335.jpg"/>
				</div>
				<div id="turntable" style="
    height: 256px;
    width: 303px;
    background-size: cover;
    background-image: url(&quot;assets/turntable_bottom.jpg&quot;);
    position: absolute;
    right: 113px;
">
					<div id="slipmat"></div>
					<div id="vinyl" class="vinylLP" style="
    width: 231px;
    height: 231px;
    left: 9px;
    top: 15px;
    position: absolute;
    /* background-size: cover; */
    /* background-image: url('assets/vinyl_12_red.png'); */
                                       ">
						<img src="https://img.discogs.com/khkvA8epdbTFpchq4dXj5ATDVjc=/fit-in/600x598/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-2923745-1399675667-4065.jpeg.jpg" style="
    width: 65px;
    height: 65px;
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 4;
    border-radius: 98px;
">
					<div style="
    width: 231px;
    height: 231px;
    /* left: 9px; */
    /* top: 14px; */
    /* position: absolute; */
    background-size: cover;
    background-image: url('assets/vinyl_12_clear.png');
    z-index: 36;
"></div></div>
				</div>
			</section>
		</section>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
