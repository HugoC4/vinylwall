<!doctype html>
<html>
	<head>
		<title>Another Vinyl on the Wall</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<body>
		<section id="wall">
			<section id="table">
				<div id="sleeve" style="
    width: 144px;
    height: 144px;
    background-color: #6b00ff;
    display: inline-block;
    position: absolute;
    left: 27px;
    bottom: 69px;
    /* box-shadow: black 0px 0px 6px 0px; */
    /* z-index: 16; */
    transform: rotateZ(-31deg);
">
				<div id="outerSleeve" style="
    height: 144px;
    width: 144px;
    background-image: url(https://upload.wikimedia.org/wikipedia/en/8/8b/Appetitefordestruction.jpg);
    z-index: 2;
    position: absolute;
    left: 0;
    box-shadow: black 0px 0px 6px 0px;
    top: 0;
    background-size: cover;
"></div>	
				<div id="innerSleeve" style="
    height: 140px;
    width: 140px;
    background: white;
    z-index: 0;
    position: absolute;
    right: -103px;
    top: 2px;
    background-size: cover;
    box-shadow: black 0px 0px 5px 0px;
    background-image: url(https://userscontent2.emaze.com/images/a5514be6-fa6d-4e45-a514-a7e91f33321b/b4c178bc1045e6deec273fde442d3335.jpg);
"></div></div>
				<div id="turntable">
					<div id="slipmat"></div>
					<div id="vinyl"></div>
				</div>
			</section>
		</section>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
